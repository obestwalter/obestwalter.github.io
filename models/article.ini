[model]
name = Article
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.publishedOn]
label = Date when first published
type = date
width = 1/4

[fields.lastModified]
label = Date of last modification
type = date
width = 1/4

[fields.summary]
label = Summary
type = markdown

[fields.body]
label = Body
type = markdown

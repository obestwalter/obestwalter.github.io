[model]
name = Article
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.crtime]
label = Date when first published
type = date
width = 1/4

[fields.mtime]
label = Date of last modification
type = date
width = 1/4

[fields.tags]
type = strings

[fields.summary]
label = Summary
type = markdown

[fields.content]
label = Content
type = markdown

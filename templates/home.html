{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
    <h2>{{ this.title }}</h2>
    {{ this.body }}

    <h2>My blog posts so far ...</h2>
    <ul>
        {% for post in site.query('/blog').order_by('-pub_date') %}
            <li><a href="{{ post|url }}">{{ post.title }} ({{ post.pub_date }})</a></li>
        {% endfor %}
    </ul>
{% endblock %}
